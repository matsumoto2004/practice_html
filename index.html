<!DOCTYPE html>
<html>
<head>
  <title>Learning HTML</title>
</head>
<body>
  <h1>HTML Forms</h1>
  <form>
    <label for="username">enter username:</label>
    <input type="text" name="username">
    <br><br>
    <label for="email">enter email:</label>
    <input type="email" name="email">
    <br><br>
    <label for="password">password</label>
    <input type="password" name="password">

    <p>select your age:</p>
    <input type="radio" name="age" values="0-25" id="option-1">
    <label for="option-1">0-25</label>
    <input type="radio" name="age" values="26-50" id="option-2">
    <label for="option-2">26-50</label>
    <input type="radio" name="age" values="51+" id="option-3">
    <label for="option-3">51+</label>

    <br><br>
    <label for="question">Sequrity question:</label>
    <select name="question" id="question">
      <option value="q1">question1?</option>
      <option value="q2">question2?</option>
      <option value="q3">question3?</option>
    </select>

    <br><br>

    <textarea name="bio" id="bio" rows="10" cols="30" placeholder="about you..."></textarea>

  </form>
</body>
</html>
